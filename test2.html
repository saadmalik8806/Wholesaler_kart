<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Demo</title>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .custom-card {
      width: 100%;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #FF3CF8;
      position: relative;
    }
    .custom-card-inner {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      font-size: 25px;
    }
    .custom-first-image {
      width: 100%;
      height: 100%;
      margin-top: 34px;
    }
    .custom-bottom-image {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      width: 179px;
      height: 147px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="owl-carousel owl-theme">
      <div class="col-lg-3">
        <div class="custom-card">
          <div class="custom-card-inner">₹499</div>
          <img src="images/1-d24b14a364fb45fbae7f4175fda5c085removebgpreview-5@2x.png" class="custom-first-image">
          <a href="shoplisting-desing.html">
            <div class="custom-bottom-image">
              <img src="images/image-21@2x.png">
            </div>
          </a>
        </div>
      </div>
      <!-- Repeat the above div structure for other cards -->
      <div class="col-lg-3">
        <div class="custom-card">
          <div class="custom-card-inner">₹599</div>
          <img src="images/1-d24b14a364fb45fbae7f4175fda5c085removebgpreview-4@2x.png" class="custom-first-image">
          <a href="shoplisting-desing.html">
            <div class="custom-bottom-image">
              <img src="images/image-21@2x.png">
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="custom-card">
          <div class="custom-card-inner">₹699</div>
          <img src="images/1-d24b14a364fb45fbae7f4175fda5c085removebgpreview-3@2x.png" class="custom-first-image">
          <a href="shoplisting-desing.html">
            <div class="custom-bottom-image">
              <img src="images/image-21@2x.png">
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="custom-card">
          <div class="custom-card-inner">₹799</div>
          <img src="images/1-d24b14a364fb45fbae7f4175fda5c085removebgpreview-3@2x.png" class="custom-first-image">
          <a href="shoplisting-desing.html">
            <div class="custom-bottom-image">
              <img src="images/image-21@2x.png">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      loop:true,
      margin:10,
      responsiveClass:true,
      responsive:{
          0:{
              items:1,
              nav:true
          },
          600:{
              items:2,
              nav:false
          },
          1000:{
              items:4,
              nav:true,
              loop:false
          }
      }
    });
  });
</script>

</body>
</html>
